{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
     <div class="date">
         <p> Author: {{ post.author }}</p>
         <p>Posted: {{ post.published_date }}</p>
        </div>
    </div>
{% endfor %}
{% endblock %}
